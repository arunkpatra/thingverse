language: java

os: linux
dist: bionic
jdk: openjdk11

script:
  - ./gradlew check --console=plain --info
  - ./gradlew generateThingverseCoverageReport --console=plain --info

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x gradlew