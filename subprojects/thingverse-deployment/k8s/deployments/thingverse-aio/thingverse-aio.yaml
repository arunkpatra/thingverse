spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: jaeger
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.18.0
          ports:
            - name: collection
              containerPort: 14268
